name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Syntax check
        run: npm run check

      - name: Typecheck
        run: npm run typecheck

      - name: Tests
        run: npm run test:ci

      - name: Build
        run: npm run build

      - name: Production dependency audit
        run: npm run audit:prod

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: context-capture-saver
          path: dist/context-capture-saver.zip
          if-no-files-found: error
          retention-days: 14

  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dependency review
        uses: actions/dependency-review-action@v4
