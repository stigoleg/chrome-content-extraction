name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Verify and build
        run: npm run verify

      - name: Validate build artifacts
        run: npm run validate:build

      - name: Create checksums
        run: |
          sha256sum dist/context-capture-saver-chrome.zip > dist/context-capture-saver-chrome.zip.sha256
          sha256sum dist/context-capture-saver-firefox.zip > dist/context-capture-saver-firefox.zip.sha256
          sha256sum dist/context-capture-saver.zip > dist/context-capture-saver.zip.sha256

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          generate_release_notes: true
          files: |
            dist/context-capture-saver-chrome.zip
            dist/context-capture-saver-firefox.zip
            dist/context-capture-saver-chrome.zip.sha256
            dist/context-capture-saver-firefox.zip.sha256
            dist/context-capture-saver.zip
            dist/context-capture-saver.zip.sha256
